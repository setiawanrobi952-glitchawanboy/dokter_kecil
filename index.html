<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareBuddy - Hospital Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="img/doctor.png" class="doctor-img" alt="Dokter">
        <h1 class="title">CareBuddy Hospital</h1>
        <p class="subtitle">Rekomendasi perawatan ringan dengan nuansa rumah sakit</p>
    </header>

    <div class="container">

        <label for="gejala" class="label">Pilih gejala ringan:</label>
        <select id="gejala" class="input-select">
            <option value="">-- pilih --</option>
            <option value="pusing">Pusing ringan</option>
            <option value="batuk">Batuk ringan</option>
            <option value="pilek">Pilek</option>
            <option value="tenggorokan">Sakit tenggorokan</option>
            <option value="capek">Kecapekan</option>
            <option value="demam">Demam ringan</option>
        </select>

        <button class="btn-main" onclick="tampilkanSaran()">Dapatkan Saran</button>

        <div id="hasil" class="card hidden"></div>

        <button id="warningBtn" class="btn-warning">Kapan Harus ke Dokter?</button>

        <div id="warningBox" class="warning hidden">
            <h3>Segera ke dokter jika:</h3>
            <ul>
                <li>Gejala memburuk dalam beberapa hari</li>
                <li>Muncul kesulitan bernapas</li>
                <li>Demam tinggi tidak turun</li>
                <li>Nyeri hebat</li>
            </ul>
            <p><b>Segera minta bantuan orang dewasa.</b></p>
        </div>
    </div>

    <footer>
        <p>CareBuddy © 2025 – Edukasi Perawatan Aman</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
